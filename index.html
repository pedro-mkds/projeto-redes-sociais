<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto Redes Socias</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style/style.css">
</head>

<body>
  <main>
    <section id="phone">
      <iframe src="social/home.html" frameborder="0" name="frame" id="screen">Seu navegador não é compativel com isso.</iframe>
    </section>
    <section id="social">
      <a href="social/home.html" target="frame">
        <img src="image/logo-home.jpg" alt="Home" class="home">
      </a> <br>

      <a href="social/youtube.html" target="frame">
        <img src="image/logo-youtube.jpg" alt="Youtube" class="youtube">
      </a> <br>

      <a href="social/github.html" target="frame">
        <img src="image/logo-github.jpg" alt="GitHub" class="github">
      </a> <br>

      <a href="social/instagram.html" target="frame">
        <img src="image/logo-instagram.jpg" alt="Instagram" class="instagram">
      </a> <br>

      <a href="social/twitter.html" target="frame">
        <img src="image/logo-twitter.jpg" alt="Twitter" class="twitter">
      </a> <br>

      <a href="social/facebook.html" target="frame">
        <img src="image/logo-facebook.jpg" alt="Facebook" class="facebook">
      </a>
    </section>
  </main>
</body>

</html>
